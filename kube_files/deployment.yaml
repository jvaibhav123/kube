apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pythonapp
  version: <VERSION>
  namespace: default
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: python
        version: <VERSION> 
    spec:
     containers:
      - name: app
        image: index.docker.io/docker200037/demoapp:<VERSION>
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: app
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 384Mi
     imagePullSecrets:
     - name: myregistrykey

